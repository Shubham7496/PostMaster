<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="prism.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    #responsePre {
      max-height: 500px;
    }
  </style>
  <title>PostMaster</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">PostMaster</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact us</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container" style="background-color: rgb(131, 16, 16);color: whitesmoke;">
    <h2 style="text-align: center;font-family: cursive;" class="my-3">Welocome To PostMaster</h1>
      <p style="text-align: center;font-family: cursive;" class="my-1">POST , GET , TEST , DEBUG</p>
  </div>

  <div class="container" style="background-color: rgb(53, 53, 53)
  ;color: white">
    <!-- URL BOX -->
    <div class="form-group row ">
      <label for="url" class="col-sm-2 col-form-label my-3">URL : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control my-3" id="url" placeholder="Enter URL here">
      </div>
    </div>

    <!-- Request type -->
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Request Type : </legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="req_type" id="get" value="GET">
            <label class="form-check-label" for="GET">
              GET
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="req_type" id="post" value="POST">
            <label class="form-check-label" for="POST">
              POST
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <!-- Content type -->
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Content Type : </legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="content_type" id="json" value="json">
            <label class="form-check-label" for="json">
              JSON
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="content_type" id="custom_params" value="custom_params">
            <label class="form-check-label" for="custom_params">
              Custom Parameters
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <!-- parameters box -->
    <div id="parameter_box">
      <div class="form-row">
        <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parakey1" placeholder="Enter the parameter 1 key ">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="paravalue1" placeholder="Enter the parameter 1 value">
        </div>
        <button id="addparams" class="btn btn-primary">+</button>
      </div>
      <div id="addparams_area">


      </div>
    </div>

    <!-- json box -->
    <div class="my-3" id="json_box">
      <div class="form-group row my-3">
        <label for="json_box" class="col-sm-2 col-form-label">Enter request JSON : </label>
        <div class="col-sm-10">
          <textarea class="form-control" id="json_text" rows="3"></textarea>
        </div>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-sm-10">
        <button class="btn btn-primary" id="submit_btn">Submit</button>
      </div>
    </div>

    <div class="my-3" id="response_box">
      <div class="form-group row my-3">
        <label for="reponse_box" class="col-sm-2 col-form-label ">Responses : </label>
        <div class="col-sm-10">
          <!-- <textarea class="form-control" id="response_text" rows="3" style="height: 300px;margin-bottom: 10px;overflow: scroll;overflow-x: scroll;">Your response will appear here</textarea> -->
          <pre id='responsePre'
            class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="prism.js"></script>
  <script src="app.js"></script>
</body>

</html>
